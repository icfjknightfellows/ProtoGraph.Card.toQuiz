    <script type="text/javascript">
     var siteId, origin, base_url;
     // Setting variables from environment
     origin = window.location.origin;
     /* if (origin == 'https://s3.ap-south-1.amazonaws.com') {

      *   base_url = origin + "/" + bucket_name;

      * } else {

     siteId = 2;
     if(siteId){
       var _paq = _paq || [];
       /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
       _paq.push(["setCustomDimension", 1, document.URL])
       _paq.push(['trackPageView']);
       _paq.push(['enableLinkTracking']);
       (function() {
         var u="//protograph.innocraft.cloud/";
         _paq.push(['setTrackerUrl', u+'piwik.php']);
         _paq.push(['setSiteId', siteId]);
         var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
         g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
       })();
     }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="./dist/0.0.1/card.min.js"></script>
    <script type="text/javascript">
     var quiz = new ProtoGraph.Card.toQuiz()

     quiz.init({
       selector: document.querySelector('#root'),
       data_url: './dist/0.0.1/sample.json',
       schema_url: './dist/0.0.1/schema.json',
       configuration_url: './dist/0.0.1/configuration_sample.json', //will come from local folder
       configuration_schema_url: './dist/0.0.1/configuration_schema.json', //will come from local folder
       ui_schema_url: './dist/0.0.1/ui_schema.json',
       base_url: "http://localhost:8080/dist/0.0.1"
     });

     if (window.innerWidth <= 500) {
       quiz.renderMobile();
     } else {
       // quiz.renderScreenshot();
       quiz.renderLaptop();
       // quiz.renderEdit();
     }

    </script>
  </body>
  <script src= "./dist/0.0.1/tracker.js">
